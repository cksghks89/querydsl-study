spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: querydsl
    password: querydsl
    url: jdbc:mysql://localhost:3306/querydsl?serverTimezone=UTC

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

